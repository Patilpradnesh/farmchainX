spring.application.name=farmchainx-backend

server.port=8080
server.servlet.context-path=/

# Database Configuration with better error handling
spring.datasource.url=jdbc:mysql://localhost:3306/farmchainx_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for better reliability
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration - UPDATE mode for fresh database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Security Configuration
jwt.secret=farmchainx_secret_key_12345678901234567890123456
jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Server Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.farmchainx.backend.config=DEBUG
logging.level.org.springframework.web.filter=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Blockchain Configuration
blockchain.enabled=false
blockchain.network=sepolia
blockchain.contract.address=0x0000000000000000000000000000000000000000
# blockchain.ethereum.node.url=https://sepolia.infura.io/v3/YOUR_INFURA_KEY
# blockchain.private.key=YOUR_PRIVATE_KEY

# Frontend Configuration
frontend.url=http://localhost:3000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method

# File Upload Configuration (for future use)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
